<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registro de Reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilo-pag-2.css">
    </head>
    <body>
        <div class="container mt-4">
            <section>
                <h1>Registro de Reserva</h1>
                <form action="pagina1.html" method="get">
                    <fieldset>
                        <legend>Vuelo</legend>
                        
                        <div class="mb-3">
                            <label for="origen" class="form-label">Selección de Origen</label>
                            <select name="origen" id="origen" class="form-select" disabled>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="destino" class="form-label">Selección de Destino</label>
                            <select name="destino" id="destino" class="form-select" disabled>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fechaVuelo" class="form-label">Fecha de vuelo</label>
                            <input type="date" name="fechaVuelo" id="fechaVuelo" class="form-control" disabled>
                        </div>
    
                        <div class="mb-3">
                            <label for="clase" class="form-label">Selección de Clase</label>
                            <select name="clase" id="clase" class="form-select">
                                <option>Económico</option>
                                <option>Ejecutiva</option>
                            </select>
                        </div>
    
                        <div class="mb-3">
                            <label for="cantidadPasajes" class="form-label">Cantidad de Pasajes</label>
                            <input type="number" name="cantidadPasajes" id="cantidadPasajes" class="form-control" min="1" max="50" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="ubicacion" class="form-label">Selección de Ubicación</label>
                            <select name="ubicacion" id="ubicacion" class="form-select">
                                <option>Ventanilla</option>
                                <option>Centro</option>
                                <option>Pasillo</option>
                            </select>
                        </div>
    
                        <div class="mb-3">
                            <label for="nroSilla" class="form-label">Selección de Nro de Silla</label>
                            <input type="number" name="nroSilla" id="nroSilla" class="form-control" min="1" max="50">
                        </div>
    
                        <div class="mb-3">
                            <label for="apellidoNombre" class="form-label">Apellido y Nombre</label>
                            <input type="text" name="apellidoNombre" id="apellidoNombre" class="form-control" maxlength="100" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="number" name="dni" id="dni" class="form-control" min="8" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="fNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" name="fNacimiento" id="fNacimiento" class="form-control">
                        </div>
    
                        <div class="mb-3">
                            <label>Sexo:</label><br>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="sexo" id="fem" class="form-check-input" value="F">
                                <label for="fem" class="form-check-label">F</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="sexo" id="masc" class="form-check-input" value="M">
                                <label for="masc" class="form-check-label">M</label>
                            </div>
                        </div>
    
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </fieldset>
                </form>
            </section>
    
            <footer>
                <small>Oficial de Compañía Argentina - 2024</small>
            </footer>
        </div>
    </body>
</html>
