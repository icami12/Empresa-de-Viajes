<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registro de Reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/css/estilo-pag-2.css">
        <script src="/js/ejercicio2.js"></script>
    </head>
    <div class="container mt-4">
        <section>
            <h1>Registro de Reserva</h1>
            <form class="form_vuelo">
                <fieldset>
                    <legend>Vuelo</legend>
                    
                    <div class="mb-3">
                        <label for="origen" class="form-label">Selección de Origen</label>
                        <select name="origen1" id="origenVuelo" class="form-select" disabled>
                            <option></option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="destino" class="form-label">Selección de Destino</label>
                        <select name="destino1" id="destinoVuelo" class="form-select" disabled>
                            <option></option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fechaVuelo" class="form-label">Fecha de vuelo</label>
                        <input type="date" name="fechaDelVuelo" id="fechaVuelo" class="form-control" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="clase" class="form-label">Selección de Clase</label>
                        <select name="clase" id="clase" class="form-select">
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="cantidadPasajes" class="form-label">Cantidad de Pasajes</label>
                        <input type="number" name="cantidadPasajes" id="cantidadPasajes" class="form-control" required>
                        <button type="button" id="abrirModalBtn" class="btn btn-primary">Abrir Registro de Pasajes</button>
                    </div>

                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Selección de Ubicación</label>
                        <select name="ubicacion" id="ubicacion" class="form-select">
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" id="abrirModalBtn2" class="btn btn-primary">Ver Reservas</button>
                        <button id="reset-form" type="button" class="btn btn-secondary">Cancelar</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <div id="reservasModal" class="modal fade" tabindex="-1" aria-labelledby="reservasModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reservasModalLabel">Lista de Reservas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table id="tablaReservas" class="table table-responsive">
                                <thead>
                                    <tr>
                                        <th>Apellido y Nombre</th>
                                        <th>DNI</th>
                                        <th>Origen</th>
                                        <th>Destino</th>
                                        <th>Fecha</th>
                                        <th>Clase</th>
                                        <th>Asiento</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Las filas de la tabla serán añadidas aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <small>Oficial de Compañía Argentina - 2024</small>
        </footer>
        <div class="modal fade" id="pasajerosModal" tabindex="-1" aria-labelledby="pasajerosModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="pasajerosModalLabel">Lista de Pasajeros</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="formPasajeros">
                    <!-- Campos para pasajeros serán añadidos aquí -->
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" id="guardarPasajeros">Reservar</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
